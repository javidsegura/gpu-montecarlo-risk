# Configuration file for GPU Monte Carlo Risk Analysis

# Model configuration
models:
  - openmp_opt 
  - mpi_openmp
  #- openmp
  #- serial
  #- cuda

# Data fetching parameters
start: "2015-01-01"  # Start date for historical data (YYYY-MM-DD)
end: "2025-12-31"    # End date for historical data (YYYY-MM-DD)

# Stock indices to analyze
# Maps index names to CSV filenames in the dataset/ folder
indices:
  AEX: "AEX.csv"
  Bel20: "Bel20.csv"
  Stoxx50: "Stoxx50.csv"
  SMI: "SMI.csv"
  Ibex35: "Ibex35.csv"
  Stoxx600: "Stoxx600.csv"
  PSI20: "PSI20.csv"
  OMXS30: "OMXS30.csv"
  OMXC20: "OMXC20.csv"
  PX: "PX.csv"
  ISEQ: "ISEQ.csv"
  EuroNext100: "EuroNext100.csv"
  ATX: "ATX.csv"
  WIG20: "WIG20.csv"
  WIG30: "WIG30.csv"

# Data split ratio
train_ratio: 0.8  # 80% training, 20% testing

# Monte Carlo simulation parameters
M: 1000000   # Number of Monte Carlo trials/simulations
random_seed: 67  # Random seed for reproducibility

# Risk evaluation parameters
x: 0.02   # Threshold for crash detection (e.g., 2% loss)
k: 5      # Minimum number of indices that must crash simultaneously to trigger an extreme event

# Additional notes
comment: "Run with 100_000_000 M"
