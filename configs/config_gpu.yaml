# GPU-specific Configuration for CUDA Monte Carlo Risk Analysis
# Use this config when running on GPU nodes
# Usage: cp configs/config_gpu.yaml configs/config.yaml

# Model configuration - CUDA enabled
models:
  - cuda
  # - serial    # Uncomment for comparison
  # - openmp    # Uncomment for comparison

# Data fetching parameters
start: "2015-01-01"  # Start date for historical data (YYYY-MM-DD)
end: "2025-12-31"    # End date for historical data (YYYY-MM-DD)

# Stock indices to analyze
indices:
  STOXX50E: "^STOXX50E"
  CAC40: "^FCHI"
  DAX: "^GDAXI"
  FTSE100: "^FTSE"
  FTSEMIB: "FTSEMIB.MI"
  IBEX35: "^IBEX"
  SMI: "^SSMI"
  AEX: "^AEX"
  BEL20: "^BFX"

# Data split ratio
train_ratio: 0.8  # 80% training, 20% testing

# Monte Carlo simulation parameters
# NOTE: CUDA can handle MUCH larger M values efficiently!
M: 1000000   # Number of Monte Carlo trials (1M for GPU - try 10M or even 100M!)
random_seed: 67  # Random seed for reproducibility

# Risk evaluation parameters
x: 0.02   # Threshold for crash detection (e.g., 2% loss)
k: 5      # Minimum number of indices that must crash simultaneously

# Additional notes
comment: "GPU-accelerated configuration with large M for high precision estimates"

